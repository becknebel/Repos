      <body>
	<div class="container col-3" >
        <h1>Contact Us</h1>

      <fieldset>
        <form class="needs-validation" novalidate>
              <label for="validationCustom01"><b>Name:</b></label>
              <input type="text" class="form-control" id="validationCustom01" placeholder="your name here" value=""
                required>
              <div class="invalid-feedback">
                Please add your name!
              </div>
              <br />
              <label for="validationCustom02"><b>Email:</b></label>
              <input type="text" class="form-control" id="validationCustom02" placeholder="your email here" value=""
                required>
              <div class="invalid-feedback">
                What's your email?
              </div>
              <br />
              <label for="validationCustomUsername"><b>Phone Number:</b></label>

                <input type="text" class="form-control" id="validationCustomUsername" placeholder="your phone number here"
                  aria-describedby="inputGroupPrepend" required>
                <div class="invalid-feedback">
                  Please choose a username.
                </div>


      </fieldset>

<br />

      <fieldset>
        <legend>Reason for Inquiry</legend>
        <select name="Reason for Inquiry">
            <option value="Catering">Catering</option>
            <option value="Private Party">Private Party</option>
            <option value="Feedback">Feedback</option>
            <option value="Other">Other</option>
          </select>
        </fieldset>
<br />
       <fieldset>
        <legend>Additional Information:</legend>
          <textarea name="Additional Information"></textarea>
       </fieldset>

<br />

     <fieldset>
            <legend>Have you been to the restaurant?</legend>
            <input type="radio" name="answer" value="yes" checked />Yes
            <input type="radio" name="answer" value="no" />No
     </fieldset>

<br />

     <fieldset>
            <legend>Best days to contact you</legend>
            <input type="checkbox" name="myChoices" value="M" />M
            <input type="checkbox" name="myChoices" value="T" />T
            <input type="checkbox" name="myChoices" value="W" />W
            <input type="checkbox" name="myChoices" value="TH" />TH
            <input type="checkbox" name="myChoices" value="F" />F
            <br />
    </fieldset>

<br />


              <button class="btn btn- btn-sm" type="submit">Submit</button>

</div>
