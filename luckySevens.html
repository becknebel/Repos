<html lang:"en">
  <head>
      <title>Lucky Sevens</title>

<style>

  table, th, td {
    border: 1px solid black;
    border-collapse: collapse;
  }

  tr:nth-child(odd) {
    background-color: tan;
}

tr:nth-child(even) {
  background-color: lightgrey;
}

</style>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script type="text/javascript" src="luckySevens.js"></script>

  </head>

  <body>

    <div class="container col-3" >

      <header>
          <h1>Lucky Sevens</h1>
      <header>

        <form name="luckySevens" onsubmit=" return play();">

    			<label for="bet">Starting bet: </label>
    			<div class="input-group mb-">
    				<div class="input-group-append">
    					<span class="input-group-text">$</span>
    				</div>


    				<input type="number" id="bet" class="form-control" >
    				<div class="input-group-append">
    					<span class="input-group-text">.00</span>
    				</div>
    			</div><br>
    			<div class="text-center">
    				<button type="submit" id="submitButton" class="btn-btn pill">Play!</button>
    			</div>
    		</form><br>

<hr />

		<table id="results" class="table" style="display:none;">
  <h1><center>Results</center></h1>
  <table border = "1">
    <tr>
      <th>Starting Bet</th>
      <th><span id="start"></span></th>
    </tr>
    <tr>
      <th>Total Rolls Before Going Broke</th>
      <th><span id="rollsNum"></span></th>
    </tr>
    <tr>
      <th>Highest Amount Won</th>
      <th><span id="max"></span></th>
    </tr>
    <tr>
      <th>Roll Count at Highest Amount Won</th>
      <th><span id="rollsAtMax"></span></th>
  </table>

  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
